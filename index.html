<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatitos aleatorios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://static.vecteezy.com/system/resources/thumbnails/023/477/116/small/cute-cartoon-kawaii-cat-sticker-clipart-ai-generated-free-png.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-fuchsia-200">
    <main class="flex flex-col justify-evenly items-center px-4">
      <h1
        class="mt-10 mb-5 text-3xl lg:text-4xl md:text-4xl font-black text-pink-600"
      >
        Mundo Michis
      </h1>

      <span id="error"></span>

      <section
        id="randomMichis"
        class="mb-10 flex flex-col justify-center items-center randomMichis"
      >
        <h2 class="mb-5 font-semibold text-2xl text-pink-500 text-center">
          Michis aleatorios
        </h2>
        <div class="flex w-fill container-images">
          <article>
            <div
              class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 mr-4 flex justify-center items-center rounded-full mb-10 marco-imges relative"
            >
              <img
                id="img1"
                alt="Imagen de gatitos"
                class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
              />

              <button
                type="button"
                id="btn1"
                class="bg-pink-300 hover:bg-pink-300 p-1 rounded-full transition-colors duration-300 transform-gpu active:scale-105 buttonsaveFavourites border-2 border-pink-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="fill-white w-4 h-4 lg:w-6 lg:h-6"
                >
                  <path
                    d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                  />
                </svg>
              </button>
            </div>
          </article>
          <article>
            <div
              class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 mr-4 flex justify-center items-center rounded-full mb-10 marco-imges relative"
            >
              <img
                id="img2"
                alt="Imagen de gatitos"
                class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
              />

              <button
                type="button"
                id="btn2"
                class="bg-pink-300 hover:bg-pink-300 p-1 rounded-full transition-colors duration-300 transform-gpu active:scale-105 buttonsaveFavourites border-2 border-pink-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="fill-white w-4 h-4 lg:w-6 lg:h-6"
                >
                  <path
                    d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                  />
                </svg>
              </button>
            </div>
          </article>
          <article>
            <div
              class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 mr-4 flex justify-center items-center rounded-full mb-10 marco-imges relative"
            >
              <img
                id="img3"
                alt="Imagen de gatitos"
                class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
              />

              <button
                type="button"
                id="btn3"
                class="bg-pink-300 hover:bg-pink-300 p-1 rounded-full transition-colors duration-300 transform-gpu active:scale-105 buttonsaveFavourites border-2 border-pink-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="fill-white w-4 h-4 lg:w-6 lg:h-6"
                >
                  <path
                    d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                  />
                </svg>
              </button>
            </div>
          </article>
        </div>
        <button
          onclick="loadRandomMichis()"
          type="button"
          class="border-2 rounded-full px-3 py-2 font-bold bg-pink-600 text-white hover:bg-fuchsia-400 hover:text-pink-600 transition-colors duration-300 transform-gpu active:scale-105 self-center"
          id="button-cat"
        >
          Recargar
        </button>
      </section>
      <section id="losmichisfavoritos">
        <h2 class="mb-5 font-semibold text-2xl text-pink-500 text-center">
          Michis favoritos
        </h2>
        <section
          id="favoriteMichis"
          class="mb-10 flex flex-wrap justify-evenly items-center"
        ></section>
      </section>
      <section
        id="uploadingMichi"
        class="mb-10 flex flex-col justify-center items-center"
      >
        <h2 class="mb-5 font-semibold text-2xl text-pink-500 text-center">
          Sube la foto de tu michi
        </h2>

        <form
          id="uploadingForm"
          class="flex flex-col justify-center items-center"
        >
          <input type="file" name="file" id="file" class="hidden" />
          <label
            for="file"
            class="bg-pink-500 text-white rounded-3xl px-3 py-2 cursor-pointer text-center w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48"
          >
            <div
              class="bg-pink-600 border-2 rounded-full transition-colors duration-300 transform-gpu active:scale-105"
            >
              <span class="text-sm md:text-base lg:text-lg"
                >Seleccionar archivo</span
              >
            </div>

            <img
              id="previewImage"
              src=""
              alt="Miniatura de la foto"
              class="mt-2 rounded-full mx-auto h-10 md:h-14 lg:h-20 hidden"
            />
          </label>
          <button
            type="button"
            onclick="uploadMichiPhoto()"
            class="border-2 rounded-full px-3 py-2 font-bold bg-pink-600 text-white hover:bg-fuchsia-400 hover:text-pink-600 transition-colors duration-300 transform-gpu active:scale-105 self-center mt-4"
          >
            Subir
          </button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
