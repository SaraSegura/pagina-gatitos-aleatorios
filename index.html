<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatitos aleatorios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://static.vecteezy.com/system/resources/thumbnails/023/477/116/small/cute-cartoon-kawaii-cat-sticker-clipart-ai-generated-free-png.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-fuchsia-200">
    <main class="flex flex-col justify-center items-center">
      <h1 class="mt-10 mb-5 text-3xl font-black text-pink-600">
        Gatitos aleatorios
      </h1>
      <div class="flex w-fill container-images">
        <div
          class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 md:mr-4 flex justify-center items-center rounded-full mb-10 marco-imges"
        >
          <img
            id="img1"
            alt="Imagen de gatitos"
            class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
          />
        </div>
        <div
          class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 md:mr-4 flex justify-center items-center rounded-full mb-10 marco-imges"
        >
          <img
            id="img2"
            alt="Imagen de gatitos"
            class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
          />
        </div>
        <div
          class="bg-white lg:w-72 lg:h-72 w-36 h-40 md:w-52 md:h-56 md:mr-4 flex justify-center items-center rounded-full mb-10 marco-imges"
        >
          <img
            id="img3"
            alt="Imagen de gatitos"
            class="w-32 h-36 lg:w-60 lg:h-60 md:w-44 md:h-48 object-cover rounded-full"
          />
        </div>
      </div>

      <button
        onclick="reload()"
        type="button"
        class="border-2 rounded-full px-3 py-2 font-bold bg-pink-600 text-white hover:bg-fuchsia-400 hover:text-pink-600 transition-colors duration-300 transform-gpu active:scale-105 self-center"
        id="button-cat"
      >
        Recargar
      </button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
